<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лабиринт</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/jcanvas.js"></script>
	<style>
		.menu {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			width: 400px;
			text-align: center;
		}

		label, input, span {
			display: inline-block;
			width: 30%;
		}
		button {
			margin-top: 30px;
		}

	</style>
</head>
<body>
	<h1>Лабиринт</h1>
	<div class="menu">
		<label for="width">Ширина</label>
		<span>х</span>
		<label for="height">Высота</label>
		<input type="range" id="width" min="5" max="100" value="5" oninput="$('#w').text(this.value)">
		<span>x</span>
		<input type="range" id="height" min="5" max="100" value="5" oninput="$('#h').text(this.value)">
		<span id="w">5</span>
		<button onclick="play()">Играть</button>
		<span id="h">5</span>
	</div>
	<script src="code.js"></script>
</body>
</html>
