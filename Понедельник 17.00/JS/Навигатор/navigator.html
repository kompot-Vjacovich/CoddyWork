<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Навигатор</title>
</head>
<body>
	<!-- Спрашиваем у пользователя дорогу от дома до школы -->
	<!-- Вводит ориентиры -->
	<!-- Выводим путь от дома до школы и обратно -->
	<script>
		let orient = ['Дом'];
		// Объесняем что делать
		let ans = prompt('Введи ориентиры по дороге от дома до школы.\nКогда решишь закончить напиши "Школа".');
		if (ans == null) {
			alert('Ладно.');
		}
		else {
			ans = ans.toLowerCase()
			orient.push(ans);
			while(ans != "школа") { 
				// Считаваем новый ориентир (новое слово)
				// ДЗ ---- Выводить номер ориентира ---- ДЗ
				ans = prompt('Введи ориентир');
				// ДЗ ---- Если ориентир null, то ans = "школа" ---- ДЗ
				// Иначе делаем все символы маленькими
				ans = ans.toLowerCase()
				// Добавляем в массив
				orient.push(ans);
			}
			// Выводим путь от Дома до Школы
			alert(orient.join('->'))
			// ДЗ ---- Вывести обратную дорогу ---- ДЗ
		}

	</script>
</body>
</html>
