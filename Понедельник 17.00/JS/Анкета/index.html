<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анкета</title>
	<link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<form onsubmit="main(); return false">
		<h1>Анкета на работу в GOOGLE</h1>
		<p><i>Пожалуйста, заполните анкету. Обязательные поля помечены <em>*</em>.</i></p>
		<fieldset>
			<legend>Контактная информация</legend>

			<label for="s_name">Фамилия<em>*</em></label>
			<input type="text" id="s_name" placeholder="Иванов" required>
			<br>
			<label for="name">Имя<em>*</em></label>
			<input type="text" id="name" placeholder="Иван" required>
			<br>
			<label for="f_name">Отчество</label>
			<input type="text" id="f_name" placeholder="Иванович">
			<br>
			<label for="phone">Телефон<em>*</em></label>
			<input type="text" id="phone" placeholder="+79782282000" required>
			<br>
			<label for="email">E-mail<em>*</em></label>
			<input type="email" id="email" placeholder="example@mail.ru">
		</fieldset>

		<fieldset>
			<legend>Персональная информация</legend>

			<label for="date">Дата рождения<em>*</em></label>
			<input type="date" id="date" min="1900-01-01" required>
			<br>
			<label for="gender">Пол</label>
			<label for="gender1"><input type="radio" id="gender1" name="gender">Мужской</label>
			<label for="gender2"><input type="radio" id="gender2" name="gender">Женский</label>
			<label for="gender3"><input type="radio" id="gender3" name="gender" checked>Другой</label>
			<br>
			<label for="city">Ваш город</label>
			<select id="city">
				<option value="default" selected disabled>Выберете Ваш город</option>
				<option value="Simf">Симферополь</option>
				<option value="Sevas">Севастополь</option>
				<option value="Yalta">Ялта</option>
				<option value="Kerch">Керчь</option>
				<option value="Sudak">Судак</option>
			</select>
			<br>
			<label for="about">Раскажите о себе</label>
			<textarea id="about" placeholder="Я умею..."></textarea>
		</fieldset>

		<fieldset>
			<legend>Выберете языки программирования, которыми вы владеете</legend>
			<label for="JS"><input type="checkbox" name="lang" id="JS">Javascript</label>
			<label for="PY"><input type="checkbox" name="lang" id="PY">Python</label>
			<label for="CS"><input type="checkbox" name="lang" id="CS">C#</label>
			<label for="JV"><input type="checkbox" name="lang" id="JV">Java</label>
			<label for="CPP"><input type="checkbox" name="lang" id="CPP">C++</label>
			<label for="Ruby"><input type="checkbox" name="lang" id="Ruby">Ruby</label>
			<label for="C"><input type="checkbox" name="lang" id="C">C</label>
			<label for="PL"><input type="checkbox" name="lang" id="PL">Pascal</label>
			<label for="PHP"><input type="checkbox" name="lang" id="PHP">PHP</label>
			<label for="DEL"><input type="checkbox" name="lang" id="DEL">Delphi</label>
		</fieldset>

		<fieldset>
			<legend>Дополнительно</legend>
			<label for="photo">Фото профиля</label>
			<input type="file" id="photo" required accept="image/*" onchange="readURL(this)">
			<img id="picture" src="http://finance.gov.to/sites/default/files/styles/mt_portrait_image/public/2016-06/product-2.jpg?itok=V0gny4za">
			<br>
			<label for="color">Выберите цвет обводки</label>
			<input type="color" id="color">
		</fieldset>
		<br>
		<input type="submit" value="Отправить">
	</form>
</body>
</html>
