<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your Width</title>
	<style>
		@media all and (min-width: 1920px) {
			.bigger {display: block}
			.big {display: none}
			.middle {display: none}
			.small {display: none}
			.smaller {display: none}
		}
		@media all and (max-width: 1920px) and (min-width: 1200px) {
			.bigger {display: none}
			.big {display: block}
			.middle {display: none}
			.small {display: none}
			.smaller {display: none}
		}
		@media all and (max-width: 1200px) and (min-width: 768px) {
			.bigger {display: none}
			.big {display: none}
			.middle {display: block}
			.small {display: none}
			.smaller {display: none}
		}
		@media all and (max-width: 768px) and (min-width: 320px) {
			.bigger {display: none}
			.big {display: none}
			.middle {display: none}
			.small {display: block}
			.smaller {display: none}
		}
		@media all and (max-width: 320px) {
			.bigger {display: none}
			.big {display: none}
			.middle {display: none}
			.small {display: none}
			.smaller {display: block}
		}
	</style>
</head>
<body>
	<div class="smaller">Ширина вашего экрана меньше 320px</div>
	<div class="small">Ширина вашего экрана больше 320px но меньше 768px</div>
	<div class="middle">Ширина вашего экрана больше 768px но меньше 1200px</div>
	<div class="big">Ширина вашего экрана больше 1200px но меньше 1920px</div>
	<div class="bigger">Ширина вашего экрана больше 1920px</div>
</body>
</html>
